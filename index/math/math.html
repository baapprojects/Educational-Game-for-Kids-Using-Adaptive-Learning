	<DIV STYLE="position:absolute;left:100px">

        <script>
            var attributes = {
                code:       "mathgame.MathGame",

            var parameters = {jnlp_href:"launch.jnlp"}; <!-- Applet Parameters -->

            deployJava.runApplet(attributes, parameters, version);
